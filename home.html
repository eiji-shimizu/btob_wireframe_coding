<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home_style.css">
    <script src="js/homeConfig.js"></script>
    <script src="js/functionConfig.js"></script>
    <script src="js/initializeMenu.js" defer></script>
    <script src="js/initializeHome.js" defer></script>
    <title>ホーム</title>
</head>

<body>
    <div id="header"></div>
    <div id="home_top">
        <div class="column_container">
            <span id="catchphrase"></span>
            <span id="catchphraseEx"></span>
        </div>
        <div class="center_box">
            <button type="button" id="contactButtonTop"></button>
        </div>
    </div>
    <div id="home_feature">
        <div class="column_container">
            <span id="feature_name"></span>
            <span id="feature_title"></span>
            <div class="row_container">
                <div id="feature1" class="small_margin">
                    <span name="feature_no">1</span>
                    <br>
                    <span id="feature_caption1" class="center_box"></span>
                </div>
                <div id="feature2" class="small_margin">
                    <span name="feature_no">2</span>
                    <br>
                    <span id="feature_caption2" class="center_box"></span>
                </div>
                <div id="feature3" class="small_margin">
                    <span name="feature_no">3</span>
                    <br>
                    <span id="feature_caption3" class="center_box"></span>
                </div>
            </div>
            <div class="center_box">
                <button type="button" id="featureButtonTop"></button>
            </div>
        </div>
    </div>
    <div id="home_function"></div>
    <div id="footer"></div>
</body>

</html>
